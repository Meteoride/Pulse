<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>What are you interested in?</ion-label>
      <ion-input type="text" #preference id="preferenceInput"></ion-input>
    </ion-item>
  </ion-list>

  <div id="saveProfileButton">
    <button ion-button color="primary" outline (click)="addPreference(preference.value)">Add Preference</button>
  </div>

  <ion-list id="preferenceList">
    <ion-item *ngFor='let pref of categories'>
      <ion-label>{{ pref.preference }}</ion-label>
      <ion-checkbox color="dark" checked="{{pref.checked}}" (click)=toggleCheck(pref)></ion-checkbox>
    </ion-item>
  </ion-list>

  <div id="saveProfileButton">
    <button ion-button color="success" outline (click)="savePreferences()">Save</button>
  </div>


</ion-content>
