  <h1>Choose Your Preferences</h1>

  <ion-list id="preferenceList">
    <ion-item id="preferenceEntry" *ngFor='let pref of preferences'>
      <ion-label>
        {{ pref.preference }} 
        <ion-icon id="preferenceIcon" name="{{pref.icon}}"></ion-icon>
      </ion-label>

      <ion-checkbox color="dark" checked="{{pref.checked}}" (click)=toggleCheck(pref)></ion-checkbox>
      
    </ion-item>
  </ion-list>

  <div id="saveProfileButton">
    <button ion-button color="success" (click)="savePreferences()">Save</button>
  </div>


</ion-content>
