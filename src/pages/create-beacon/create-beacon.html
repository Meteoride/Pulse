<ion-header>

  <ion-navbar>
    <ion-title>Conjure Beacon</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <h1>CONJURE YOUR BEACON</h1>
  <ion-list>
      <ion-item>
        <ion-label floating>Event Name</ion-label>
        <ion-input type="text" #eventName></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Details</ion-label>
        <ion-input type="text" #details></ion-input>
      </ion-item>
      <ion-item>
        <ion-label> Private </ion-label>
        <ion-checkbox [(ngModel)]="private"></ion-checkbox>
      </ion-item>
  </ion-list>

  <div id="beaconButton">
    <button ion-button color="primary" outline (click)="createBeacon()">Create Beacon</button>
  </div>


</ion-content>
