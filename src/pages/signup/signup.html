<!--   email, password, phone number, first name, last name      -->
<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" #firstName></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" #lastName></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" #email></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <ion-input type="number" #phoneNumber></ion-input>
    </ion-item>

  </ion-list>
  <div id="signupButton">
    <button ion-button color="primary" outline (click)="signup(firstName.value)">Sign up</button>
  </div>


</ion-content>
