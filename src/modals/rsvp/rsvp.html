<ion-header>
  <ion-toolbar>
    <ion-title>
        {{info.title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        <ion-icon name="md-close" showWhen="pc"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    
    <p>{{info.details}}</p>

    
</ion-content>
