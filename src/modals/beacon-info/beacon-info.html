<ion-header>
  <ion-toolbar>
    <ion-title>
       {{beacon.title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    
    <p>{{beacon.details}}</p>
    
    <ion-card *ngFor="let chat of chats">

      <ion-card-header>
        {{ chat.message }}
      </ion-card-header>

      <ion-card-content>
        {{chat.date}}
      </ion-card-content>

    </ion-card>


    <div id="messageBuild">
      <ion-input (keyup.enter)="sendMessage(chatInput)" [(ngModel)]="chatInput" placeholder="What's the word?'"></ion-input>
      <button ion-button (click)="sendMessage(chatInput)">Send</button>
    </div>




    
</ion-content>
