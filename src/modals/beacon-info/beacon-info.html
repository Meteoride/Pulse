<ion-header>
  <ion-toolbar>
    <ion-title>
       {{beacon.title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>

</ion-header>

<ion-content>
    
    <p>{{beacon.details}}</p>
    <chatroom></chatroom>
</ion-content>
